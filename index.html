<!DOCTYPE html>
<html>
  <head>
    <title>Criar Sala - Rocket.Q</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <!-- View Port -->
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/home.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="home"class="content">
      <header>
        <img src="/assets/svgs/logo.svg" alt="Rocket.q Logo" />
      </header>
      <div id="bg">
      </div>
      <main>
        <div class="container">
          <section>
            <h2>Entre como Participante</h2>
            <form>
              <!-- Importante sempre criar um label em cima do input para os buscadores
            para que serve e para questões de acessibilidade.-->
              <label class="sr-only" for="room-id">Código da Sala</label>
              <input 
                type="number" 
                id="room-id" 
                placeholder="Código da sala"/>
              <button>
                <img src="assets/svgs/log-in.svg" alt="Entrar na sala"/>
                Entrar na Sala
              </button>
            </form>
          </section>
          <div class="separator">
            <div></div>
            <div>ou</div>
            <div></div>
          </div>
          <section>
            <h2>Crie sua própria sala, de forma fácil</h2>
            <a href="create-room.html" class="button outlined">
              <img src="assets/svgs/users.svg" alt="Criar Sala"/>
              Criar Sala
            </a>
          </section>
      </main>
    </div>
  </body>
</html>
