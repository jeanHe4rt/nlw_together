<!DOCTYPE html>
<html>
  <head>
    <title>Rocket.Q - Perguntas e Respostas</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-compatible" content="IE=edge" />
    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/global.css" />
    <link rel="stylesheet" href="/assets/styles/room.css" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="room" class="content">
      <header>
        <a href="">
          <img src="/assets/svgs/logo.svg" alt="Rocket.q Logo" />
        </a>
        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="assets/svgs/box-box.svg" alt="Copiar numero da sala" />
          </div>
          <a class="button" href="#">
            <img src="assets/svgs/users-white.svg" alt="Criar um sala" />
            Criar Sala
          </a>
        </div>
      </header>
      <main>
        <section id="question-form">
          <h2>Faça a sua pergunta</h2>
          <form action="">
            <label class="sr-only" for-id="question">
              O que você quer perguntar?
            </label>
            <textarea
              name="question"
              id="question"
              placeholder="O que você quer perguntar"
            ></textarea>
            <footer>
              <div>
                <img src="assets/svgs/padlock.svg" alt="Cadeado" />
                Está pergunta é anônima.
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
