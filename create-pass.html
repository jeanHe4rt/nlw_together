<!DOCTYPE html>
<html>
  <head>
    <title>Criar Sala - Rocket.Q</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <!-- View Port -->
    <meta  name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/styles/global.css">
    <link rel="stylesheet" href="/assets/styles/home.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="home"class="content">
      <header>
        <img src="/assets/svgs/logo.svg" alt="Rocket.q Logo" />
      </header>
      <div id="bg">
        <div class="ball top"></div>
        <div class="ball bottom"></div>
      </div>
      <main>
        <div class="container">
          <section>
            <h2>Crie sua própria sala<h2>
            <form>
              <!-- Importante sempre criar um label em cima do input para os buscadores
            para que serve e para questões de acessibilidade.-->
              <label class="sr-only" for="room-pass">Insira uma senha</label>
              <input 
                type="password" 
                id="room-pass" 
                placeholder="Código da sala"/>
              <button>
                <img src="assets/svgs/users.svg" alt="Criar Sala"/>
                Criar Sala
              </button>
            </form>
          </section>
      </main>
    </div>
  </body>
</html>
